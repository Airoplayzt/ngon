# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '39 22 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

        
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines. 
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #   echo "Run, Build Application using script"
    #   ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
    - name: HTML5 Validator
  # You may pin to the exact commit or the version.
  # uses: Cyb3r-Jak3/html5validator-action@9b2d5145278274ecc8b7577f18f7d0f4482d2624
  uses: Cyb3r-Jak3/html5validator-action@v7.1.1
  with:
    # Path of the files to test
    root: # optional
    # Path of config file
    config: # optional
    # Extra arguments to test with
    extra: # optional
    # Format for logging output. Valid values: gnu, xml, json, text
    format: # optional
    # Logging Level. Valid values: DEBUG, INFO, WARNING. Default: WARNING
    log_level: # optional, default is WARNING
    # Checks css as well
    css: # optional
    # Files or directories to ignore in checking
    blacklist: # optional
    # Skip checking that code has been checked out
    skip_git_check: # optional
    - name: Proof HTML
  # You may pin to the exact commit or the version.
  # uses: anishathalye/proof-html@a1fab73421b3264d43811820f1cb701f52e1aaaf
  uses: anishathalye/proof-html@v1.4.0
  with:
    # The directory to scan
    directory: 
    # Check whether external anchors exist
    check_external_hash: # optional
    # Validate HTML
    check_html: # optional
    # Enforce that images use HTTPS
    check_img_http: # optional
    # Check images and URLs in Open Graph metadata
    check_opengraph: # optional
    # Check whether favicons are valid
    check_favicon: # optional
    # Allow images with empty alt tags
    empty_alt_ignore: # optional
    # Require that links use HTTPS
    enforce_https: # optional
    # Only check external links
    external_only: # optional
    # Newline-separated list of domains to treat as internal URLs
    internal_domains: # optional
    # JSON-encoded map of domains to authorization tokens
    tokens: # optional
    # Maximum number of concurrent requests
    max_concurrency: # optional
    # HTTP connection timeout
    connect_timeout: # optional
    # HTTP request timeout
    timeout: # optional
    # Newline-separated list of URLs to ignore
    url_ignore: # optional
    # Newline-separated list of URL regexes to ignore
    url_ignore_re: # optional
    # Number of times to retry checking links
    retries: # optional
